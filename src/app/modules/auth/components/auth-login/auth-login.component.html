@if (!loading) {
  <div class="login-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="login-form" [formGroup]="signInForm">
          <mat-form-field appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput
                   id="email"
                   formControlName="email"
                   class="inputField"
                   type="email"
                   placeholder="Your email">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput
                   id="password"
                   formControlName="password"
                   class="inputField"
                   type="password"
                   placeholder="Your password"
                   autocomplete="true">
          </mat-form-field>
          <div class="wrappedButtons">
            <button mat-raised-button
                    class="button" [disabled]="loading" (click)="signIn()">
              {{ loading ? 'Loading' : 'Sign In' }}
            </button>
            <button mat-raised-button type="submit"
                    class="button" [disabled]="loading" (click)="signUp()">
              {{ loading ? 'Loading' : 'Sign Up' }}
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
} @else {
  <mat-spinner></mat-spinner>
}
