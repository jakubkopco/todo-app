@if (!loading) {
  <div class="login-container">
    <mat-card style="padding: 10px">
      <mat-card-header style="display: flex; padding-bottom: 20px; justify-content: center">
        <mat-card-title style="font-size: 28px">Prihl치senie</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="login-form" [formGroup]="signInForm">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput
                   id="email"
                   formControlName="email"
                   class="inputField"
                   type="email"
                   placeholder="Your email">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Heslo</mat-label>
            <input matInput
                   id="password"
                   formControlName="password"
                   class="inputField"
                   type="password"
                   placeholder="Your password"
                   autocomplete="true">
          </mat-form-field>
          <div style="display: flex; width: 100%">
            <button style="display: flex; width: 100%; margin: 5px" mat-raised-button type="submit"
                    class="button block primary" [disabled]="loading" (click)="signIn()">
              {{ loading ? 'Loading' : 'Prihl치si콘 sa' }}
            </button>
            <button style="display: flex; width: 100%; margin: 5px" mat-raised-button type="submit"
                    class="button block primary" [disabled]="loading" (click)="signUp()">
              {{ loading ? 'Loading' : 'Registova콘 sa' }}
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
} @else {
  <mat-spinner></mat-spinner>
}
