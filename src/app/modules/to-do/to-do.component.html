<div class="wrapped-container">
  <app-to-do-toolbar></app-to-do-toolbar>
  <div class="wrappedForm">
    <form [formGroup]="todoForm">
      <div style="display: flex">
        <mat-form-field class="title-form-field">
          <mat-label>Title</mat-label>
          <input matInput appAlphanumericOnly formControlName="title" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput formControlName="date" [matDatepicker]="picker" />
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="bottom-container">
        <mat-form-field class="description-field">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
        <button color="accent" mat-fab (click)="addItem()">
          <mat-icon>send</mat-icon>
        </button>
      </div>
    </form>
  </div>
  <app-to-do-list></app-to-do-list>
</div>
