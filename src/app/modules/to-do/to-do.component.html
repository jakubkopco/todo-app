@if (user) {
  <div class="wrappedContainer">
    <mat-toolbar color="primary">
      <h3>todo app - {{ user.email }}</h3>
      <mat-icon (click)="signOut()">logout</mat-icon>
    </mat-toolbar>
    <div class="wrappedForm">
      <form [formGroup]="todoForm">
        <div style="display: flex;">
          <mat-form-field class="example-full-width titleFormField">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div style="display: flex;">
          <mat-form-field class="example-full-width descriptionField">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
          </mat-form-field>
          <div class="styledButton">
            <button class="mat-primary" mat-icon-button (click)="addItem()">
              <mat-icon>send</mat-icon>
            </button>
          </div>
        </div>
      </form>
    </div>
    <app-to-do-list [toDoItems]="toDoItems"></app-to-do-list>
  </div>
}
