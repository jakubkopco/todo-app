<app-to-do-filter-selector (selectFilter)="filterItems($event)" (search)="searchItems($event)"> </app-to-do-filter-selector>
<cdk-virtual-scroll-viewport [itemSize]="itemSize()">
  <app-to-do-item
    *cdkVirtualFor="let item of filteredToDoItems(); trackBy: trackByFn"
    [toDoItem]="item"
    (deleteItem)="onDeleteItem($event)"
    (updateItem)="onUpdateItem($event)"
  >
  </app-to-do-item>
</cdk-virtual-scroll-viewport>
