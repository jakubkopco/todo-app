<app-to-do-filter-selector
  (selectedFilterEmitter)="filterItems($event)"
  (searchEmitter)="searchItems($event)">
</app-to-do-filter-selector>
<cdk-virtual-scroll-viewport itemSize="50">
    <app-to-do-item
      *cdkVirtualFor="let item of filteredToDoItems$ | async; let i = index"
      [toDoItem]="item"
      (deleteItemEmitter)="deleteItem($event)"
      (refreshItemsEmitter)="refreshItems()">
    </app-to-do-item>
</cdk-virtual-scroll-viewport>
